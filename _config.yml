# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 可愛いを叫ぶブログ
subtitle:
description:
author: shiraki
language: ja
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://8hagi.sakura.ne.jp/sblog
root: /sblog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
#new_post_name: :title.md # File name of new posts
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: :year-:month-:day-:title.md
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: tranquilpeak
theme: bootstrap
# theme: icarus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
#  repo: git@github.com:shirakigh/shirakigh.github.io.git
  repo: https://github.com/shirakigh/sblog.git
  branch: gh-pages
  message: "Updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"

feed:
  type: atom
  path: atom.xml
  limit: 20

disqus_shortname: http-8hagi-sakura-ne-jp-sblog
#disqus_shortname: false

sitemap:
  path: sitemap.xml

search:
  path: search.xml
  field: post

popularPosts:
  googleAnalyticsAPI:
    clientId: shiraki
    serviceEmail: shiraki@nodejs-149914.iam.gserviceaccount.com
    key: google-services-private-key.pem
    viewId: 131184681
    dateRange: 30
    pvMeasurementsStartDate: 2015-11-01
    # rankingSheet: rankingSheet.txt
  weight:
    tagRelevancy: 1.0
    contentsRelevancy: 1.0
  morphologicalAnalysis:
    negativeKeywordsList: hexo-rpp-negativewords.txt
    limit: 300
    cache:
      path: hexo-popular-related-posts-ga-cached.json
